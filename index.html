<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Boxes with IPv4 Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .box, .input-box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .box.on {
            background-color: #4caf50;
            color: white;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .input-box {
            cursor: default;
            background-color: #e0e0e0;
        }
        .input-box input {
            width: 90%;
            border: none;
            outline: none;
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }
        .link {
            margin-top: 10px;
            font-size: 14px;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Toggle Boxes with IPv4 Input</h1>
    <p>Type an IPv4 address and click the boxes to interact.</p>
    <div class="container">
        <!-- IPv4 Input Box -->
        <div class="input-box">
            <input type="text" id="ipv4-input" placeholder="Enter IPv4" oninput="updateLink()" />
            <a id="ipv4-link" class="link" href="#" target="_blank">Link</a>
        </div>
        <!-- Toggleable Boxes -->
        <div class="box" onclick="toggleBox(this)">Off</div>
        <div class="box" onclick="toggleBox(this)">Off</div>
        <div class="box" onclick="toggleBox(this)">Off</div>
    </div>

    <script>
        // Function to toggle boxes on/off
        function toggleBox(box) {
            box.classList.toggle('on');
            box.textContent = box.classList.contains('on') ? 'On' : 'Off';
        }

        // Function to update the link based on IPv4 input
        function updateLink() {
            const input = document.getElementById('ipv4-input');
            const link = document.getElementById('ipv4-link');

            // Get the input value and validate it
            const ipv4 = input.value.trim();
            const ipv4Regex = /^(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[0-1]?[0-9][0-9]?)$/;

            if (ipv4Regex.test(ipv4)) {
                link.href = `http://${ipv4}`;
                link.textContent = `Go to ${ipv4}`;
            } else {
                link.href = "#";
                link.textContent = "Invalid IPv4";
            }
        }
    </script>
</body>
</html>
