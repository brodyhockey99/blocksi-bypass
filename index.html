<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .box, .input-box {
            width: 100px;
            height: 100px;
            background-color: #ccc;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        .box.on {
            background-color: #4caf50;
            color: white;
        }
        .box:hover {
            transform: scale(1.1);
        }
        .input-box {
            cursor: default;
            background-color: #e0e0e0;
        }
        .input-box input {
            width: 90%;
            border: none;
            outline: none;
            text-align: center;
            font-size: 14px;
            padding: 5px;
        }
        iframe {
            width: 80%;
            height: 400px;
            margin-top: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Website Emulator</h1>
    <p>Enter a website URL and click the boxes to interact.</p>
    <div class="container">
        <!-- Website Input Box -->
        <div class="input-box">
            <input type="text" id="url-input" placeholder="Enter URL" oninput="updateIframe()" />
        </div>
        <!-- Toggleable Boxes -->
        <div class="box" onclick="toggleBox(this)">Off</div>
        <div class="box" onclick="toggleBox(this)">Off</div>
        <div class="box" onclick="toggleBox(this)">Off</div>
    </div>

    <!-- iFrame for website emulator -->
    <div id="website-container">
        <iframe id="website-iframe" src="" frameborder="0"></iframe>
    </div>

    <script>
        // Function to toggle boxes on/off
        function toggleBox(box) {
            box.classList.toggle('on');
            box.textContent = box.classList.contains('on') ? 'On' : 'Off';
        }

        // Function to update the iframe based on the URL input
        function updateIframe() {
            const input = document.getElementById('url-input');
            const iframe = document.getElementById('website-iframe');

            const url = input.value.trim();

            // Validate the URL and update iframe source
            if (isValidUrl(url)) {
                iframe.src = url;
            } else {
                iframe.src = '';  // Clear iframe if invalid URL
            }
        }

        // Function to validate the URL input
        function isValidUrl(url) {
            const regex = /^(https?:\/\/)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,6}([\/\w\.-]*)*\/?$/;
            return regex.test(url);
        }
    </script>
</body>
</html>
